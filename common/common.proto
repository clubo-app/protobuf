syntax = "proto3";

package common;
option go_package = "github.com/clubo-app/protobuf/common";

message MessageResponse {
    string message = 1;
}

message SuccessIndicator {
    bool sucess = 1 ;
}

message Empty {

}

enum Role {
    USER = 0;
    DEV = 1;
    ADMIN = 2;
}

enum Provider {
    GOOGLE = 0;
    FACEBOOK = 1;
    APPLE = 2;
}